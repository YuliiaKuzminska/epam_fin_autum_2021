<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {% block title %}

    {% endblock %}
  </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="header-nav navbar navbar-expand navbar-dark bg-dark">
        <ul class="header-list navbar-nav">
          <li class="header-list-item nav-item">
            <a href="/departments/" class="header-link nav-link">
              <h6 style="color:#D7F610">Departments</h6>
            </a>
          </li>
          <li class="header-list-item nav-item">
            <a href="/employees/" class="header-link nav-link">
              <h6 style="color:#D7F610">Employees</h6>
            </a>
          </li>
          <li class="header-list-item nav-item">
            <a href="/departments/add/" class="header-link nav-link">
              <h6 style="color:#D7F610">Add Department</h6>
            </a>
          </li>
          <li class="header-list-item nav-item">
            <a href="/employees/add/" class="header-link nav-link">
              <h6 style="color:#D7F610">Add Employee</h6>
            </a>
          </li>
          <li class="header-list-item nav-item">
            <a href="/search/" class="header-link nav-link">
              <h6 style="color:#D7F610">Search</h6>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  {% block content %}
  {% endblock %}
</body>
<style>
     body {
     background-color: #CCCCCC;
     color: black
     }
</style>
</html>
