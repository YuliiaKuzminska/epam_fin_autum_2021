<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="header-nav navbar navbar-expand navbar-dark bg-dark">
        <ul class="header-list navbar-nav">
          <li class="header-list-item nav-item">
            <a href="departments.html" class="header-link nav-link">
              Departments
            </a>
          </li>
          <li class="header-list-item nav-item">
            <a href="employees.html" class="header-link nav-link">
              Employees
            </a>
          </li>
          <li class="header-list-item nav-item">
            <a href="add_department.html" class="header-link nav-link">
              Add Department
            </a>
          </li>
          <li class="header-list-item nav-item">
            <a href="add_employee.html" class="header-link nav-link">
              Add Employee
            </a>
          </li>
          <li class="header-list-item nav-item">
            <a href="search.html" class="header-link nav-link">
              Search
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h1 class="page-title">
        Add Employee
      </h1>
      <form method="POST" class="form-add_department-employee">
        <p class="field">
          <label class="form-label">First name</label>
          <input type="text" class="form-control" name="forename" placeholder="First name">
        </p>
        <p class="field">
          <label class="form-label">Surname</label>
          <input type="text" class="form-control" name="surname" placeholder="Surname">
        </p>
        <p class="field">
          <label class="form-label">Department</label>
          <select class="form-select">
            <option selected>Department</option>
            <option value="1">One</option>
          </select>
        </p>
        <p class="field">
          <label class="form-label">Birthdate</label>
          <input type="date" class="form-control" name="birthdate">
        </p>
        <p class="field">
          <label class="form-label">Salary, UAH</label>
          <input type="number" class="form-control" name="salary" placeholder="Salary, UAH">
        </p>
        <a class="btn btn-primary" href="employees.html">Submit</a>
    </form>
    </div>
  </main>
</body>

</html>
